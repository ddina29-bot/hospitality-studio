[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
# CRITICAL: Delete package-lock.json to prevent 'npm ci' platform mismatches.
# We force a fresh 'npm install' to generate a Linux-compatible lockfile.
cmds = [
    "rm -rf package-lock.json node_modules",
    "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"