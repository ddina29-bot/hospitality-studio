
# We disable the default 'node' provider.
# This stops the server from automatically running 'npm ci' based on the lockfile.
providers = []

[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# CRITICAL: We DELETE package-lock.json and node_modules to force a fresh install.
# This bypasses the 'npm ci' mismatch error seen in the logs.
cmds = ["rm -rf package-lock.json node_modules", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
