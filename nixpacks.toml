[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python3", "gcc", "g++", "make"]

[phases.install]
# Aggrssively clear cache to prevent 'package-lock.json' conflicts
cmds = [
    "rm -rf node_modules package-lock.json",
    "npm install"
]

[phases.build]
# Clear Vite/Rollup caches before building the bundle
cmds = [
    "rm -rf node_modules/.vite node_modules/.rollup.cache",
    "npm run build"
]

[start]
cmd = "npm start"