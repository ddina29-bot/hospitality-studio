
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# Force a fresh install ignoring the lockfile to resolve version conflicts
cmds = ["npm install --no-package-lock"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
