
# 1. Disable default providers to stop auto-detection of 'npm ci'
providers = []

[phases.setup]
# 2. Install Node.js 20 and build tools
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# 3. CRITICAL: Use 'npm install' to ignore lockfile conflicts
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
