[phases.setup]
# We include python3, gcc, and make to ensure native modules (like better-sqlite3) build correctly
nixPkgs = ["nodejs_20", "npm", "python3", "gcc", "g++", "make"]

[phases.install]
# Force a clean install to prevent platform-specific lockfile issues
cmds = [
    "rm -rf package-lock.json node_modules",
    "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"