[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
# 1. Remove the local lockfile that is causing platform conflicts
# 2. Run 'npm install' to generate a fresh, correct lockfile for the server
cmds = [
    "rm -rf package-lock.json node_modules",
    "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"