
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs", "npm", "python3", "gcc", "gnumake"]

[phases.install]
# Force a clean install to avoid lockfile conflicts (fixing the npm ci error)
cmds = ["rm -rf node_modules", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
