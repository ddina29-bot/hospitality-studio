
# Disable default providers to prevent auto-detection of 'npm ci'
providers = []

[phases.setup]
# Install Node 20 and build tools
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# Force delete lockfile and use npm install. 
# This ensures we generate a fresh lockfile based on package.json, avoiding conflicts.
cmds = ["rm -f package-lock.json", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
