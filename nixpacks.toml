
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_22", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# Force remove lockfile to prevent 'npm ci' mismatch errors and ensure a clean install
cmds = ["rm -f package-lock.json", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
