
# We define no providers to prevent default Node behavior (which forces npm ci)
providers = []

[phases.setup]
# Ensure all build dependencies for sqlite are present
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# We use 'npm install' which auto-fixes lockfile discrepancies, unlike 'npm ci' which fails
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
