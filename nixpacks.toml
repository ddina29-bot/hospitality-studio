
# Disable default providers to prevent auto-detection of 'npm ci'
providers = []

[phases.setup]
# Install Node 20 and build tools
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# CRITICAL FIX: Remove node_modules and lockfile to force a clean slate npm install.
# This bypasses the 'npm ci' synchronization error.
cmds = ["rm -rf node_modules package-lock.json", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
