
# Explicitly use the Node provider
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# CRITICAL: We utilize 'npm install' instead of 'npm ci' to bypass lockfile mismatch errors.
# This ensures the build proceeds even if package-lock.json is slightly out of sync.
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
