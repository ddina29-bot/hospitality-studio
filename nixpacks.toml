
# Explicitly use the Node provider
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# CRITICAL: Delete lockfile and use legacy-peer-deps to ignore version conflicts.
# This prevents the 'exit code 1' error during deployment.
cmds = ["rm -rf package-lock.json node_modules", "npm install --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
