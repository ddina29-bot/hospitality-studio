
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_22", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# CRITICAL: Do not use npm ci. Use npm install with legacy peer deps to fix cloudinary conflict.
cmds = ["rm -rf package-lock.json node_modules", "npm install --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
