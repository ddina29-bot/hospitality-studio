[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# We delete package-lock.json and node_modules to prevent 'npm ci' from running
# and to force npm to resolve the Linux binaries for Rollup/Vite fresh.
cmds = ["rm -rf package-lock.json node_modules", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"