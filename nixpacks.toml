
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_22", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# Aggressively remove lockfile and existing modules to prevent npm ci conflicts
cmds = ["rm -rf package-lock.json node_modules", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
