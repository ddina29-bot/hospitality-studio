[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python3", "gcc", "g++", "make"]

[phases.install]
# Force a clean state to prevent binary conflicts between different build environments
cmds = [
    "rm -rf node_modules package-lock.json",
    "npm install"
]

[phases.build]
# Clear Vite and Rollup internal caches to resolve module resolution failures
cmds = [
    "rm -rf node_modules/.vite node_modules/.rollup.cache",
    "npm run build"
]

[start]
cmd = "npm start"