[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python3", "gcc", "g++", "make"]

[phases.install]
# We remove everything and re-install to ensure native Linux binaries are used
cmds = [
    "rm -rf node_modules package-lock.json dist",
    "npm install"
]

[phases.build]
# Clear Vite cache explicitly
cmds = [
    "rm -rf node_modules/.vite",
    "npm run build"
]

[start]
cmd = "npm start"