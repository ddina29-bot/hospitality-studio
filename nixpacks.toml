
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs", "npm"]

[phases.install]
# CRITICAL FIX: Remove existing lockfile to prevent EUSAGE/EINVALID errors during build
cmds = ["rm -rf package-lock.json node_modules", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
