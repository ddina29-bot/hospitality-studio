
[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# CRITICAL: We explicitly delete package-lock.json to force a fresh install.
# This bypasses the 'npm ci' synchronization error you are seeing.
cmds = ["rm -f package-lock.json && npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
