
# Disable default providers to prevent auto-detection of 'npm ci'
providers = []

[phases.setup]
# Install Node 20 and build tools
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# CRITICAL FIX: We remove the lockfile first to prevent conflicts, then install fresh.
# This ignores any 'vite@7.3.1' vs 'vite@5.4' conflicts.
cmds = ["rm -f package-lock.json", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
