
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_22", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# CRITICAL FIX: We use 'npm install' instead of 'npm ci'. 
# 'npm ci' fails if the lockfile isn't perfect. 'npm install' fixes it automatically.
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
