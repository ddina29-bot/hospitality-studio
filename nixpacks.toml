
# Explicitly use the Node provider
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# CRITICAL FIX: Delete conflicting lockfiles and modules to force a clean slate.
# We use 'npm install' (not ci) to generate a fresh, valid lockfile during build.
cmds = ["rm -rf package-lock.json node_modules && npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
