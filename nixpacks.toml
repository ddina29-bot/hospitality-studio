
# Explicitly use the Node provider
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# CRITICAL: Force 'npm install' instead of 'npm ci' to ignore lockfile mismatches
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
