[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# CRITICAL FIX: We remove the package-lock.json (which contains Windows references)
# and run 'npm install' to let the server find the correct Linux versions.
cmds = ["rm -f package-lock.json", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"