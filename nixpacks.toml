
# We disable the default 'node' provider to stop it from running 'npm ci'.
# We will manually define the setup, install, and build phases.
providers = []

[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# CRITICAL: We DELETE package-lock.json and node_modules to force a fresh install.
# This fixes the version mismatch error by regenerating the lockfile.
cmds = ["rm -rf package-lock.json node_modules", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
