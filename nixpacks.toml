
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs", "npm", "python3", "make", "gcc", "g++"]

[phases.install]
# Crucial: Remove lockfile to prevent npm ci from running or failing due to checksum mismatches
# Then run a fresh install
cmds = ["rm -f package-lock.json", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
